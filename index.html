<!DOCTYPE html>
<html lang="bn">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>‡¶ï‡ßç‡¶Ø‡¶æ‡¶≤‡¶ï‡ßÅ‡¶≤‡ßá‡¶ü‡¶∞</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: "Hind Siliguri", -apple-system, BlinkMacSystemFont, sans-serif;
      background: #000;
      height: 100vh;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      color: #fff;
    }

    .header {
      padding: clamp(10px, 2vh, 20px) clamp(12px, 3vw, 30px);
      flex-shrink: 0;
    }

    h1 {
      text-align: center;
      font-size: clamp(1.1em, 3.5vw, 2em);
      font-weight: 300;
      color: rgba(255, 255, 255, 0.85);
    }

    .body {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: clamp(8px, 1.5vh, 14px);
      padding: 0 clamp(12px, 3vw, 30px);
      overflow: hidden;
      min-height: 0;
    }

    .input-row {
      display: flex;
      gap: clamp(8px, 2vw, 14px);
      flex-shrink: 0;
    }

    .input-bubble {
      flex: 1;
      background: rgba(255, 255, 255, 0.06);
      border-radius: clamp(12px, 2.5vw, 20px);
      padding: clamp(10px, 2vh, 18px) clamp(12px, 2.5vw, 22px);
    }

    .input-label {
      font-size: clamp(0.6em, 1.6vw, 0.85em);
      color: rgba(255, 255, 255, 0.4);
      margin-bottom: clamp(3px, 0.8vh, 8px);
    }

    input,
    select {
      width: 100%;
      background: transparent;
      border: none;
      color: rgba(255, 255, 255, 0.9);
      font-size: clamp(1em, 2.8vw, 1.6em);
      font-family: inherit;
      font-weight: 500;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.2);
    }

    input:focus,
    select:focus {
      outline: none;
    }

    select {
      cursor: pointer;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='rgba(255,255,255,0.3)' stroke-width='2'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 0 center;
      background-size: clamp(12px, 2vw, 18px);
    }

    select option {
      background: #1c1c1e;
    }

    #results {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: clamp(6px, 1.2vh, 12px);
      overflow: hidden;
      min-height: 0;
    }

    /* Action Row - 3 items side by side */
    .action-row {
      display: flex;
      gap: clamp(6px, 1.2vw, 12px);
      flex-shrink: 0;
    }

    .action-bubble {
      flex: 1;
      background: rgba(255, 255, 255, 0.06);
      border-radius: clamp(12px, 2.5vw, 20px);
      padding: clamp(8px, 1.5vh, 14px) clamp(8px, 1.5vw, 14px);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .action-bubble.highlight {
      background: rgba(255, 255, 255, 0.1);
      cursor: pointer;
    }

    .action-bubble.highlight:active {
      background: rgba(255, 255, 255, 0.15);
    }

    .action-bubble.highlight.copied {
      background: rgba(52, 199, 89, 0.2);
    }

    .action-label {
      font-size: clamp(0.5em, 1.3vw, 0.75em);
      color: rgba(255, 255, 255, 0.4);
      margin-bottom: 2px;
    }

    .action-value {
      font-size: clamp(1em, 2.8vw, 1.6em);
      font-weight: 500;
      color: rgba(255, 255, 255, 0.9);
    }

    .action-bubble.highlight .action-value {
      color: #fff;
      font-weight: 600;
    }

    .win-btn {
      flex: 1;
      background: rgba(52, 199, 89, 0.15);
      border: none;
      color: rgba(52, 199, 89, 0.9);
      border-radius: clamp(12px, 2.5vw, 20px);
      cursor: pointer;
      font-size: clamp(0.7em, 1.8vw, 1em);
      font-weight: 500;
      font-family: inherit;
      padding: clamp(8px, 1.5vh, 14px);
    }

    .win-btn:active {
      background: rgba(52, 199, 89, 0.25);
    }

    .trade-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: clamp(5px, 1vw, 10px);
      flex: 1;
      min-height: 0;
    }

    @media (min-width: 500px) {
      .trade-grid {
        grid-template-columns: repeat(6, 1fr);
      }
    }

    .trade-bubble {
      background: rgba(255, 255, 255, 0.06);
      border-radius: clamp(10px, 2vw, 16px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      padding: clamp(6px, 1.2vh, 12px);
    }

    .trade-bubble:active {
      background: rgba(255, 255, 255, 0.1);
    }

    .trade-bubble.copied {
      background: rgba(52, 199, 89, 0.2);
    }

    .trade-bubble.balance {
      background: rgba(255, 149, 0, 0.12);
    }

    .trade-bubble.balance .trade-label {
      color: rgba(255, 149, 0, 0.7);
    }

    .trade-bubble.balance .trade-value {
      color: rgba(255, 149, 0, 0.9);
    }

    .trade-label {
      font-size: clamp(0.5em, 1.4vw, 0.8em);
      color: rgba(255, 255, 255, 0.35);
    }

    .trade-value {
      font-size: clamp(0.9em, 2.6vw, 1.5em);
      font-weight: 500;
      color: rgba(255, 255, 255, 0.85);
    }

    .footer {
      padding: clamp(8px, 1.5vh, 14px) clamp(12px, 3vw, 30px);
      text-align: center;
      flex-shrink: 0;
    }

    .footer-text {
      font-size: clamp(0.55em, 1.5vw, 0.85em);
      color: rgba(255, 255, 255, 0.25);
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>‡¶ï‡ßç‡¶Ø‡¶æ‡¶≤‡¶ï‡ßÅ‡¶≤‡ßá‡¶ü‡¶∞</h1>
  </div>

  <div class="body">
    <div class="input-row">
      <div class="input-bubble">
        <div class="input-label">‡¶Ö‡ßç‡¶Ø‡¶æ‡¶Æ‡¶æ‡¶â‡¶®‡ßç‡¶ü</div>
        <input type="number" id="inputValue" placeholder="10000" oninput="calculate()" />
      </div>
      <div class="input-bubble">
        <div class="input-label">Win Rate</div>
        <select id="winRate" onchange="calculate()">
          <option value="0.89" selected>89%</option>
          <option value="0.85">85%</option>
          <option value="0.82">82%</option>
        </select>
      </div>
    </div>
    <div id="results"></div>
  </div>

  <div class="footer">
    <div class="footer-text">‡¶ü‡ßç‡¶Ø‡¶æ‡¶™ ‡¶ï‡¶∞‡ßá ‡¶ï‡¶™‡¶ø ‡¶ï‡¶∞‡ßÅ‡¶® ‚Ä¢ ‡¶∂‡ßÅ‡¶≠‡¶ï‡¶æ‡¶Æ‡¶®‡¶æ! üçÄ</div>
  </div>

  <script>
    let currentNewTotal = 0;

    function calculateTradeList(amount) {
      const rate = 0.85;
      const x1 = Math.floor(amount * 0.02 + 1);
      const x2 = Math.floor(x1 / rate + 1);
      const x3 = Math.floor((x1 + x2) / rate + 1);
      const x4 = Math.floor((x1 + x2 + x3) / rate + 1);
      const x5 = Math.floor((x1 + x2 + x3 + x4) / rate + 1);
      return [x1, x2, x3, x4, x5];
    }

    function calculate() {
      const inputValue = parseFloat(document.getElementById("inputValue").value) || 0;
      const winRate = parseFloat(document.getElementById("winRate").value);

      if (inputValue <= 0) {
        document.getElementById("results").innerHTML = '';
        return;
      }

      const [x1, x2, x3, x4, x5] = calculateTradeList(inputValue);
      const totalTrades = x1 + x2 + x3 + x4 + x5;
      const balance = Math.floor(inputValue - totalTrades);

      const totalAfterWin = Math.floor(inputValue + (x1 * winRate));
      const newX1 = calculateTradeList(totalAfterWin)[0];

      currentNewTotal = totalAfterWin;

      document.getElementById("results").innerHTML = `
          <div class="action-row">
            <div class="action-bubble">
              <div class="action-label">‡¶ú‡¶ø‡¶§‡¶≤‡ßá ‡¶ü‡ßã‡¶ü‡¶æ‡¶≤</div>
              <div class="action-value">‚Çπ${totalAfterWin.toLocaleString('en-IN')}</div>
            </div>
            <div class="action-bubble highlight" onclick="copyTrade(this, ${newX1})">
              <div class="action-label">‡¶®‡¶§‡ßÅ‡¶® x1</div>
              <div class="action-value">${newX1}</div>
            </div>
            <button class="win-btn" onclick="applyWin()">‡¶ú‡¶ø‡¶§‡ßá‡¶õ‡ßá‡¶®?<br>‡¶ü‡ßç‡¶Ø‡¶æ‡¶™ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
          </div>

          <div class="trade-grid">
            <div class="trade-bubble" onclick="copyTrade(this, ${x1})">
              <div class="trade-label">x1</div>
              <div class="trade-value">${x1}</div>
            </div>
            <div class="trade-bubble" onclick="copyTrade(this, ${x2})">
              <div class="trade-label">x2</div>
              <div class="trade-value">${x2}</div>
            </div>
            <div class="trade-bubble" onclick="copyTrade(this, ${x3})">
              <div class="trade-label">x3</div>
              <div class="trade-value">${x3}</div>
            </div>
            <div class="trade-bubble" onclick="copyTrade(this, ${x4})">
              <div class="trade-label">x4</div>
              <div class="trade-value">${x4}</div>
            </div>
            <div class="trade-bubble" onclick="copyTrade(this, ${x5})">
              <div class="trade-label">x5</div>
              <div class="trade-value">${x5}</div>
            </div>
            <div class="trade-bubble balance" onclick="copyTrade(this, ${balance})">
              <div class="trade-label">‡¶¨‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶®‡ßç‡¶∏</div>
              <div class="trade-value">${balance}</div>
            </div>
          </div>
        `;
    }

    function applyWin() {
      if (currentNewTotal > 0) {
        document.getElementById("inputValue").value = currentNewTotal;
        calculate();
      }
    }

    function copyTrade(element, value) {
      navigator.clipboard.writeText(value.toString()).then(() => {
        element.classList.add("copied");
        setTimeout(() => element.classList.remove("copied"), 800);
      });
    }
  </script>
</body>

</html>
