<!DOCTYPE html>

    <style>

      @import url("https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap");

      body {

      .calculator-container {

      h1 {

      /* ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶ó‡ßç‡¶∞‡ßÅ‡¶™‡ßá‡¶∞ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
      .input-group {

      /* ‡¶ï‡ßç‡¶Ø‡¶æ‡¶≤‡¶ï‡ßÅ‡¶≤‡ßá‡¶ü ‡¶¨‡¶æ‡¶ü‡¶®‡ßá‡¶∞ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
      .calc-button {

      /* ‡¶´‡¶≤‡¶æ‡¶´‡¶≤ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã‡¶∞ ‡¶∏‡ßá‡¶ï‡¶∂‡¶® */
      #results {

      /* ‡¶ï‡¶™‡¶ø ‡¶¨‡¶æ‡¶ü‡¶®‡ßá‡¶∞ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */

  <body>
    <div class="calculator-container">
      <h1>‡¶™‡ßç‡¶∞‡¶ø‡¶Æ‡¶ø‡ßü‡¶æ‡¶Æ ‡¶ï‡ßç‡¶Ø‡¶æ‡¶≤‡¶ï‡ßÅ‡¶≤‡ßá‡¶ü‡¶∞ üßÆ</h1>

      <div class="input-group">
        <label for="inputValue">‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶Æ‡¶æ‡¶® ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®:</label>
        <input
          type="number"
          id="inputValue"
          placeholder="e.g., 50000"
          oninput="calculate()"
        />
      </div>

      <button class="calc-button" onclick="calculate()">‡¶´‡¶≤‡¶æ‡¶´‡¶≤ ‡¶¶‡ßá‡¶ñ‡ßÅ‡¶®</button>

      <div id="results"></div>
    </div>

    <script>
      // ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶¶‡ßá‡¶ì‡ßü‡¶æ‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶∏‡¶æ‡¶•‡ßá ‡¶´‡¶≤‡¶æ‡¶´‡¶≤ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø
      document
        .getElementById("inputValue")
        .addEventListener("input", calculate);

      // ‡¶Æ‡ßÇ‡¶≤ ‡¶ó‡¶£‡¶®‡¶æ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
      function calculate() {
        const inputElement = document.getElementById("inputValue");
        // ‡¶ñ‡¶æ‡¶≤‡¶ø ‡¶á‡¶®‡¶™‡ßÅ‡¶ü‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø 0 ‡¶ß‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá
        const inputValue = parseFloat(inputElement.value) || 0;

        if (inputValue < 0) {
          document.getElementById("results").innerHTML =
            '<p style="text-align:center; color:red;">‡¶Ö‡¶®‡ßÅ‡¶ó‡ßç‡¶∞‡¶π ‡¶ï‡¶∞‡ßá ‡¶è‡¶ï‡¶ü‡¶ø ‡¶ß‡¶®‡¶æ‡¶§‡ßç‡¶Æ‡¶ï ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®‡•§</p>';
          return;
        }

        // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¶‡ßá‡¶ì‡ßü‡¶æ ‡¶´‡¶∞‡ßç‡¶Æ‡ßÅ‡¶≤‡¶æ ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ ‡¶ó‡¶£‡¶®‡¶æ (int ‡¶Æ‡¶æ‡¶®‡ßá Integer ‡¶≠‡ßç‡¶Ø‡¶æ‡¶≤‡ßÅ)
        const x1 = Math.floor(inputValue * 0.02 + 1);
        const x2 = Math.floor(x1 / 0.85 + 1);
        const x3 = Math.floor((x1 + x2) / 0.85 + 1);
        const x4 = Math.floor((x1 + x2 + x3) / 0.85 + 1);
        const x5 = Math.floor((x1 + x2 + x3 + x4) / 0.85 + 1);

        const resultsContainer = document.getElementById("results");

        // ‡¶´‡¶≤‡¶æ‡¶´‡¶≤ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø HTML ‡¶ï‡ßã‡¶°
        resultsContainer.innerHTML = `
                ${createResultRow("x1", x1)}
                ${createResultRow("x2", x2)}
                ${createResultRow("x3", x3)}
                ${createResultRow("x4", x4)}
                ${createResultRow("x5", x5)}
            `;
      }

      // ‡¶´‡¶≤‡¶æ‡¶´‡¶≤ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶è‡¶ï‡¶ü‡¶ø Helper ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
      function createResultRow(label, value) {
        return `
                <div class="result-item">
                    <div>
                        <span class="result-label">${label} = </span>
                        <span class="result-value">${value}</span>
                    </div>
                    <button class="copy-btn" onclick="copyToClipboard(this, ${value})">‡¶ï‡¶™‡¶ø</button>
                </div>
            `;
      }

      // ‡¶ï‡ßç‡¶≤‡¶ø‡¶™‡¶¨‡ßã‡¶∞‡ßç‡¶°‡ßá ‡¶≠‡ßç‡¶Ø‡¶æ‡¶≤‡ßÅ ‡¶ï‡¶™‡¶ø ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
      function copyToClipboard(button, textToCopy) {
        navigator.clipboard
          .writeText(textToCopy)
          .then(() => {
            // ‡¶∏‡¶Æ‡¶∏‡ßç‡¶§ ‡¶¨‡¶æ‡¶ü‡¶®‡ßá‡¶∞ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ ‡¶∞‡¶ø‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
            document.querySelectorAll(".copy-btn").forEach((btn) => {
              btn.innerText = "‡¶ï‡¶™‡¶ø";
              btn.classList.remove("copied");
            });

            // ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶æ ‡¶¨‡¶æ‡¶ü‡¶®‡ßá‡¶∞ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® ‡¶ï‡¶∞‡¶æ
            button.innerText = "‡¶ï‡¶™‡¶ø‡¶°!";
            button.classList.add("copied");

            // ‡ß® ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡¶∞ ‡¶¨‡¶æ‡¶ü‡¶®‡¶ü‡¶ø‡¶ï‡ßá ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶Ö‡¶¨‡¶∏‡ßç‡¶•‡¶æ‡ßü ‡¶´‡¶ø‡¶∞‡¶ø‡ßü‡ßá ‡¶Ü‡¶®‡¶æ
            setTimeout(() => {
              button.innerText = "‡¶ï‡¶™‡¶ø";
              button.classList.remove("copied");
            }, 2000);
          })
          .catch((err) => {
            console.error("‡¶ï‡¶™‡¶ø ‡¶ï‡¶∞‡¶§‡ßá ‡¶¨‡ßç‡¶Ø‡¶∞‡ßç‡¶•: ", err);
            alert("‡¶¶‡ßÅ‡¶É‡¶ñ‡¶ø‡¶§, ‡¶ï‡¶™‡¶ø ‡¶ï‡¶∞‡¶æ ‡¶∏‡¶Æ‡ßç‡¶≠‡¶¨ ‡¶π‡ßü‡¶®‡¶ø‡•§");
          });
      }
    </script>
